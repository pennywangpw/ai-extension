<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>File Uploader</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <br />
    <label><input type="radio" name="mode" id="previewToggle" value="preview" /> Preview message before sending</label>
    <br />
    <label><input type="radio" name="mode" id="dryRunToggle" value="dryrun" /> Dry-run mode</label>
    <br />

    <br>
    <label for="personaSelect">Choose a Persona:</label>
    <select id="personaSelect">
        <option value="sales_rep">Sales Rep</option>
        <option value="startup_founder">Startup Founder</option>
        <option value="investor">Investor</option>
    </select>

    <br />
    <h1>Upload CSV or JSON</h1>
    <input type="file" id="fileInput" accept=".csv,.json" />
    <pre id="fileContent" style="white-space: pre-wrap;"></pre>


    <script src="popup.js"></script>
</body>

</html>
